<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego de Asociación de Palabras e Imágenes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="lvl-1.css" />
</head>
<body>
  <div class="row">
    <div class="col-4">
      <div class="image" data-word="Castaña">
        <img
          class="img"
          src="../../img/lvl-img/castaña.jpg"
          alt="Castaña"
        />
      </div>
    </div>
    <div class="col-4">
      <div class="image" data-word="Castañera">
        <img
          class="img"
          src="/img/Portada.png"
          alt="Castañera"
        />
      </div>
    </div>
    <div class="col-4">
      <div class="image" data-word="Bosque">
        <img class="img" src="../../img/lvl-img/bosque.jpg" alt="Bosque" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <div class="image" data-word="Gigante">
        <img
          class="img"
          src="../../img/lvl-img/gigante.jpg"
          alt="Gigante"
        />
      </div>
    </div>
    <div class="col-4">
      <div class="image" data-word="Cesta">
        <img class="img" src="../../img/lvl-img/cesta.jpg" alt="Cesta" />
      </div>
    </div>
    <div class="col-4">
      <div class="image" data-word="Hojas">
        <img class="img" src="../../img/lvl-img/hojas.jpg" alt="Hojas" />
      </div>
    </div>
  </div>

  <div id="container">
    <div id="words">
      <div class="word" draggable="true">Castaña</div>
      <div class="word" draggable="true">Castañera</div>
      <div class="word" draggable="true">Bosque</div>
      <div class="word" draggable="true">Gigante</div>
      <div class="word" draggable="true">Cesta</div>
      <div class="word" draggable="true">Hojas</div>
    </div>
  </div>

  <button id="checkButton">Comprobar</button>

  <script src="lvl-1.js"></script>
</body>
</html>
