<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Castañas</title>
    <link rel="stylesheet" href="lvl-1.css">
</head>

<body>
    <div id="game">
        <img src="../../img/12.jpg" alt="Árbol" id="tree">
        <button id="fallButton">Haz caer las castañas</button>
        <div>
            <label for="guess">Introduce tu estimación:</label>
            <input type="number" id="guess" name="guess" min="1">
            <button id="checkButton">Comprobar</button>
        </div>
        <div id="messageContainer"></div>
        <img src="../../img/castaña.png" class="chestnut" style="position: absolute; top: 20px; left: 50px;">
        <img src="../../img/castaña.png" class="chestnut" style="position: absolute; top: 40px; left: 20px;">
        <img src="../../img/castaña.png" class="chestnut" style="position: absolute; top: 30px; left: 250px;">
        <img src="../../img/castaña.png" class="chestnut" style="position: absolute; top: 40px; left: 200px;">
        <img src="../../img/castaña.png" class="chestnut" style="position: absolute; top: 50px; left: 350px;">
        <img src="../../img/castaña.png" class="chestnut" style="position: absolute; top: 10px; left: 150px;">
        <img src="../../img/castaña.png" class="chestnut" style="position: absolute; top: 20px; left: 370px;">
        <img src="../../img/castaña.png" class="chestnut" style="position: absolute; top: 40px; left: 120px;">
    </div>

    <script src="lvl-1.js"></script>
</body>

</html>
